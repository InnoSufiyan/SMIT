<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Transition</title>
<style type="text/css">

img {
	width: 300px;
	display: block;
	margin: auto;
	margin-top: 200px;
	transition: transform 2s;
}

img:hover {
	transform: translate(-500px, 200px);
}

</style>
</head>

<body>

	<img src="cat.jpg" alt="">

</body>
</html>
