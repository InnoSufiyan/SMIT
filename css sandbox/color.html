<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        h1 {
            /* color name */
            color: red;
        }
        h2 {
            /* RGB */
            color: rgb(255,255,255);
        }
        h3 {
            /* Hex value */
            color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h2>
</body>
</html>
