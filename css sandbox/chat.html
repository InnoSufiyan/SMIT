<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="chat.css">
</head>

<body>
    <div id="main">
        <div id="chatArea">

            <div class="chatBoxUser">
                <div class="firstArea">
                    <div class="avatar avatarUser">
                        <img src="../images/pp.jpg" alt="">
                    </div>
                    <div class="textBox textBoxRight">
                        User message
                    </div>
                </div>
                <p class="name">UserName</p>
            </div>
            <div class="chatBoxClient">
                <div class="firstArea">
                    <div class="avatar">
                        <img src="../images/pp.jpg" alt="">
                    </div>
                    <div class="textBox textBoxLeft">
                        client message
                    </div>
                </div>
                <p class="name">UserName</p>
            </div>
            <div class="chatBoxUser">
                <div class="firstArea">
                    <div class="avatar avatarUser">
                        <img src="../images/pp.jpg" alt="">
                    </div>
                    <div class="textBox textBoxRight">
                        User message
                    </div>
                </div>
                <p class="name">UserName</p>
            </div>
            <div class="chatBoxClient">
                <div class="firstArea">
                    <div class="avatar">
                        <img src="../images/pp.jpg" alt="">
                    </div>
                    <div class="textBox textBoxLeft">
                        client message
                    </div>
                </div>
                <p class="name">UserName</p>
            </div>




            <div id="textArea">
                <input type="text" placeholder="Enter your message here">
                <p>Send</p>
            </div>
        </div>

    </div>
</body>

</html>
