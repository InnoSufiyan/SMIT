<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <h1>
        UserName
    </h1>
    <input type="text" placeholder="userName" id="userName">
    <h1>
        FirstName
    </h1>
    <input type="text" placeholder="firstName" id="firstName">
    <h1>
        LastName
    </h1>
    <input type="text" placeholder="lastName" id="lastName">
    <h1>
        MobileNumber
    </h1>
    <input type="number" placeholder="mobileNumber" id="mobileNumber">
    <h1>
        Profile Picture
    </h1>
    <input type="file" placeholder="profilePicture" id="profilePicture">
    <button id="editBtn">Edit submission</button>

    <script type="module" src="editProfile.js"></script>
</body>
</html>
