<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login or signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100%;">

                           <!-- login -->

        <div style="width: 50%;" class="d-flex flex-column align-items-center">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control-plaintext" id="email">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="login">Login</button>
            <p>forgotten password</p>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@mdo">Create Account</button>
        </div>


                    <!-- SignupModal -->

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header modalHeading_S">
                        <h5 class="modal-title" id="exampleModalLabel">SignUp</h5>
                        <h6 class="modal-title" id="exampleModalLabel">It's quick and easy</h6>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">FirstName:</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">SurName:</label>
                                <input type="text" class="form-control" id="recipient-surname">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">MobileNum:</label>
                                <input type="text" class="form-control" id="recipient-mobile">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">New Password:</label>
                                <input type="password" class="form-control" id="recipient-pass">
                            </div>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Date
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#" onclick="getDateHandler(1)">1</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="getDateHandler(2)">2</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="getDateHandler(3)">3</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="getDateHandler(4)">4</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="getDateHandler(5)">5</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="getDateHandler(6)">6</a></li>
                                </ul>
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Month
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#" onclick="getMonthHandler('January')">January</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="getMonthHandler('February')">February</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="getMonthHandler('March')">March</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="getMonthHandler('April')">April</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="getMonthHandler('May')">May</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="getMonthHandler('June')">June</a></li>
                                </ul>
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Year
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#" onclick="getYearHandler(2000)">2000</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="getYearHandler(2001)">2001</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="getYearHandler(2002)">2002</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="getYearHandler(2003)">2003</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="getYearHandler(2004)">2004</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="getYearHandler(2005)">2005</a></li>
                                </ul>
                            </div>
                            <input type="radio" class="btn-check" name="options-outlined" id="success-outlined"
                                autocomplete="off" checked>
                            <label class="btn btn-outline-success" for="success-outlined" onclick="getGenderHandler('Male')">Male</label>

                            <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined"
                                autocomplete="off">
                            <label class="btn btn-outline-danger" for="danger-outlined" onclick="getGenderHandler('Female')">Female</label>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="signup">Signup</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
