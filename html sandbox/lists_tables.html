<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists Tables</title>
  </head>
  <body>
    <!-- Un Ordered Lists -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <!-- ordered lists -->
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>

    <!-- nested lists -->
    <li>Item 1</li>
    <li>
      Item 2
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
    <li>Item 3</li>

    <!-- Tables -->
    <table style="width: 1000px">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Aslam</td>
          <td>Saleem</td>
          <td>aslamSaleem@mail.com</td>
        </tr>
        <tr>
          <td>kamran</td>
          <td>farhan</td>
          <td>kamranfarhan@mail.com</td>
        </tr>
        <tr>
          <td>salman</td>
          <td>faizan</td>
          <td>salmanfaizan@mail.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
