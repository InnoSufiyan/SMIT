<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links_Images</title>
  </head>
  <body>
    <!-- External Link -->
    <p>
      <a href="http://google.com">Click for google</a>
    </p>

    <!-- External Link on new page -->
    <p>
      <a href="http://google.com" target="_blank">Click for google</a>
    </p>

    <!-- Internal Link -->
    <p>
      <a href="./typography.html">Typography</a>
    </p>

    <!-- Internal Link on new page -->
    <p>
      <a href="./typography.html" target="_blank">Typography</a>
    </p>

    <!-- Local or Internal Image -->
    <img src="../images/2.png" alt="my_image" width="200px" />

    <!-- Remote Image -->
    <img
      src="https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?cs=srgb&dl=pexels-mike-b-170811.jpg&fm=jpg"
      alt="car_image"
      width="200px"
    />
  </body>
</html>
